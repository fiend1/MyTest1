    <script>
        function guess() {
            var guess=prompt("请猜一个数！");
            if(guess==a)
            {
                document.write("您猜对了")
            }
            else if(guess>a){
                document.write("您猜大了");

        }
        var a=Math.random();

        console.info(a);
